<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">
        <ul class="error-messages">
          <li if="titleInvalid" x-class class="dn">
            Please enter a title
          </li>
          <li if="longInvalid" x-class class="dn">
            Please enter the article text
          </li>
          <li if="tagsInvalid" x-class class="dn">
            Please enter at least one tag (comma separated)
          </li>
          <div render="submitErrors"></div>
        </ul>
        <include value="editorForm">
      </div>
    </div>
  </div>
</div>
