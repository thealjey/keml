<button
  on:click="{'un' if is_liked else ''}likeArticle-{article_id}"
  class="btn btn-sm btn{'' if is_liked else '-outline'}-primary"
>

  <yes value="{label == 'b'}">
    Favorite Article ({total_likes})
  </yes>
  <no value="{label == 'b'}">{total_likes}</no>
</button>
