<li
  on="{action}-{id}"
  get="/{route}/{id}"
  result="todo-{id}"
  render="todo-{id}"
  position="replaceWith"
  class="{completed} {editing}"
>
  <div
    class="view"
  >
    <input
      on:change="toggleCompleted-{id}"
      on:result="updateTodos"
      on="toggleCompleted-{id}"
      put="/toggle-completed/{id}"
      type="checkbox"
      class="toggle"
      name="completed"
      {checked}
    >
    <label
      on:dblclick="startEdit-{id} startEdit"
      render="rename-{id}"
    >
      {title}
    </label>
    <button
      on:click="remove-{id}"
      on:result="updateTodos"
      on="remove-{id}"
      delete="/remove/{id}"
      class="destroy"
    >
    </button>
  </div>
  {editor}
</li>
