<main
  class="main"
>
  <div
    class="toggle-all-container"
  >
    <input
      on:change="toggleAll"
      on:result="updateTodos"
      on="toggleAll"
      put="/toggle-all"
      type="checkbox"
      id="toggle-all"
      class="toggle-all"
      name="completed"
      {checked}
    >
    <label
      class="toggle-all-label {hidden}"
      for="toggle-all"
    >
      Mark all as complete
    </label>
  </div>
  <ul
    class="todo-list"
  >
    {visibleTodos}
  </ul>
</main>
<footer
  class="footer"
>
  <span
    class="todo-count"
  >
    {activeCount} {items} left
  </span>
  <ul
    class="filters"
  >
    <li>
      <a
        on:click="pushState"
        href="/"
        class="{all}"
      >
        All
      </a>
    </li>
    <li>
      <a
        on:click="pushState"
        href="/active"
        class="{active}"
      >
        Active
      </a>
    </li>
    <li>
      <a
        on:click="pushState"
        href="/completed"
        class="{completed}"
      >
        Completed
      </a>
    </li>
  </ul>
  <button
    on:click="clearCompleted"
    on:result="updateTodos"
    on="clearCompleted"
    delete="/remove-completed"
    class="clear-completed"
  >
    Clear completed
  </button>
</footer>
