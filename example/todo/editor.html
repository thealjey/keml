<form
  on:submit="rename-{id} endEdit"
  on="rename-{id}"
  action="/rename/{id}"
  method="post"
  result="rename-{id}"
  class="input-container"
>
  <input
    on:blur="endEdit-{id} endEdit"
    id="edit-todo-input"
    class="edit"
    name="todo"
    value="{title}"
    required
    autofocus
  >
  <label
    class="visually-hidden"
    for="edit-todo-input"
  >
    Edit Todo Input
  </label>
</form>
