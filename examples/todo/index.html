<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="description"
    content="A TodoMVC written with the KEML library."
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>TodoMVC: KEML</title>
  <link
    rel="icon"
    href="data:"
  >
  <link
    rel="stylesheet"
    href="https://unpkg.com/todomvc-app-css@2.4.3/index.css"
  >
  <link
    rel="stylesheet"
    href="https://unpkg.com/tachyons@4.12.0/css/tachyons.css"
  >
  <script src="{url('js')}"></script>
</head>

<body class="center">
  <section class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <form
        on:submit="addTodo resetForm"
        on:result="updateTodos"
        on="addTodo"
        reset="resetForm"
        action="{url('home')}"
        method="post"
      >
        <input
          class="new-todo"
          name="todo"
          placeholder="What needs to be done?"
          required
          autofocus
        >
      </form>
    </header>
    <div
      on:navigate="updateTodos"
      on="updateTodos"
      result="content"
      render="content"
    >
      <include value="content">
    </div>
  </section>
  <footer class="info pb1">
    <p>Double-click to edit a todo</p>
    <p>
      Inspired by and uses the stylesheets from
      <a
        href="http://todomvc.com"
        target="_blank"
      >TodoMVC</a>
    </p>
  </footer>
</body>

</html>
