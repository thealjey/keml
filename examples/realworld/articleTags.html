<input
  on:input="tagChange"
  on:result=""
  if:invalid="tagsInvalid"
  on="tagChange"
  debounce="1000"
  post="{url('split_chips')}"
  result="tagChips"
  name="tags"
  type="text"
  class="form-control"
  placeholder="Enter tags"
  title="Comma separated list."
  required
  value="{', '.join(tags)}"
>
<div
  render="tagChips"
  class="tag-list"
>
  <include value="chips" />
</div>
