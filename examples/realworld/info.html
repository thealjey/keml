<a
  on:click="redirect-{increment(True)}"
  on="redirect-{increment()}"
  redirect="pushState"
  href="{url('profile', slug=author.user_slug)}"
>
  <img src="{author.avatar}">
</a>
<div class="info">
  <a
    on:click="redirect-{increment(True)}"
    on="redirect-{increment()}"
    redirect="pushState"
    href="{url('profile', slug=author.user_slug)}"
    class="author"
  >
    {author.username}
  </a>
  <span class="date">{ftime(article_mtime)}</span>
</div>
