      href="{url('home')}"
      class="navbar-brand"
    >
      conduit
    </a>
    <ul class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <a
          on:click="pushHome"
          href="{url('home')}"

        </a>
      </li>
      <yes value="user">
        <li class="nav-item">
          <a

          </a>
